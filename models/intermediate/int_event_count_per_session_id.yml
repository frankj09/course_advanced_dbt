models:
  - name: int_event_count_per_session_id
    description: This is an intermediate model that counts the total number of events tracked per session_id.
    columns:
      - name: session_id
        description: '{{ doc("bingeflix_session_id") }}'
        tests:
          - not_null
          - unique

      - name: user_logged_in_count
        description: '{{ doc("bingeflix_user_logged_in_count") }}'

      - name: user_logged_out_count
        description: '{{ doc("bingeflix_user_logged_out_count") }}'

      - name: video_watched_count
        description: '{{ doc("bingeflix_video_watched_count") }}'
